<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="doc">
		<ul id="book-list">
		</ul>
	</div>
	<script src="data.js"></script>
	<script>
		window.onload = (function(){
			for(var i = 0; i < data.length; i++){
				var li = document.createElement('li');
				li.innerHTML = '<a href="/sources/kindle/' + data[i].title + '">' + data[i].title + '</a>';
				document.getElementById('book-list').append(li);
			}
		})(data);
	</script>
</body>
</html>
